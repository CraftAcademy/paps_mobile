<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
 
<ng-container *ngFor="let article of articles" class="container"> 
  <ion-content>
      <h1> {{article.title}} </h1>
      <p> {{article.content}} </p>
  </ion-content>
</ng-container>
